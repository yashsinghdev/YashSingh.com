<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Calculator</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3135/3135706.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="currency.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="converterForm">
        <!-- Added ID for easier JS targeting -->
        <div class="amount">
          <p>Enter Amount</p>
          <input
            type="number"
            id="amountInput"
            placeholder="100"
            min="0"
            step="0.01"
          />
          <!-- Added validation attributes -->
        </div>
        <div class="dropdown">
          <div class="select-container">
            <p>FROM</p>
            <img
              id="fromFlag"
              src="https://flagsapi.com/US/flat/64.png"
              alt="flag"
            />
            <select name="from" id="fromCurrency">
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="swapCurrencies"></i>
          <!-- Added ID for swap functionality -->
          <div class="select-container">
            <p>TO</p>
            <img
              id="toFlag"
              src="https://flagsapi.com/IN/flat/64.png"
              alt="flag"
            />
            <select name="to" id="toCurrency">
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>
        </div>
        <div class="result">
          <p>Converted Amount</p>
          <input
            type="text"
            id="resultInput"
            placeholder="Result will appear here"
            disabled
          />
        </div>
        <button type="submit" id="convertButton">Convert</button>
      </form>
    </div>

    <script src="code.js"></script>
  </body>
</html>

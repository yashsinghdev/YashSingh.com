<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP Special Greeting</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #8a2be2;
        --secondary: #9370db;
        --accent: #ff69b4;
        --dark: #1a1a2e;
        --light: #f8f9fa;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          var(--dark) 0%,
          var(--primary) 100%
        );
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--light);
        background-attachment: fixed;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(138, 43, 226, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
        z-index: -1;
      }

      h1 {
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 2rem;
        background: linear-gradient(to right, var(--light), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: var(--accent);
        border-radius: 3px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .input-wrapper {
        position: relative;
      }

      input {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--light);
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      input:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: var(--accent);
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: rgba(255, 255, 255, 0.6);
        transition: all 0.3s ease;
      }

      .password-toggle:hover {
        color: var(--light);
      }

      button {
        background: linear-gradient(45deg, var(--primary), var(--accent));
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      button:hover::before {
        left: 100%;
      }

      .result {
        display: none;
        margin-top: 30px;
        animation: fadeIn 0.6s ease;
      }

      .profile {
        margin-bottom: 25px;
      }

      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .profile-img:hover {
        transform: scale(1.05);
        border-color: var(--accent);
      }

      .display-name {
        font-size: 1.8rem;
        margin-bottom: 10px;
        font-weight: 600;
        background: linear-gradient(to right, var(--light), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .message {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        font-style: italic;
        border-left: 4px solid var(--accent);
        text-align: left;
        position: relative;
      }

      .message::before {
        content: '"';
        position: absolute;
        top: -15px;
        left: 10px;
        font-size: 4rem;
        color: rgba(255, 255, 255, 0.1);
        font-family: serif;
      }

      .error {
        color: #ff6b6b;
        margin-top: 10px;
        display: none;
        font-size: 0.9rem;
        text-align: left;
        padding-left: 15px;
      }

      .suggestions {
        margin-top: 15px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        text-align: left;
      }

      .suggestion {
        display: inline-block;
        margin: 5px;
        padding: 5px 15px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .suggestion:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .password-section {
        display: none;
        margin-top: 20px;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--accent);
        opacity: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Premium badge */
      .premium-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: linear-gradient(45deg, #ffd700, #ff9500);
        color: #000;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.7rem;
        font-weight: bold;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
      }

      .premium-badge i {
        margin-right: 5px;
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
          border-radius: 15px;
        }

        h1 {
          font-size: 1.5rem;
        }

        input,
        button {
          padding: 12px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="premium-badge">
        <i class="fas fa-crown"></i>
        <span>PREMIUM</span>
      </div>

      <h1>VIP Exclusive Greeting</h1>

      <div class="form-group">
        <div class="input-wrapper">
          <input
            type="text"
            id="nameInput"
            placeholder="Enter your VIP name..."
            autocomplete="off"
          />
        </div>
        <div id="nameError" class="error">
          Name not found in our VIP database.
        </div>
        <div id="nameSuggestions" class="suggestions"></div>
      </div>

      <div id="passwordSection" class="password-section">
        <div class="form-group">
          <div class="input-wrapper">
            <input
              type="password"
              id="passwordInput"
              placeholder="Enter VIP password..."
            />
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
          </div>
          <div id="passwordError" class="error">
            Incorrect password. Try again.
          </div>
        </div>
      </div>

      <button id="submitBtn">
        <i class="fas fa-lock" id="btnIcon"></i>
        <span id="btnText">Verify Access</span>
      </button>

      <div id="result" class="result">
        <div class="profile">
          <img id="profileImg" class="profile-img" src="" alt="Profile" />
          <h2 id="displayName" class="display-name"></h2>
        </div>
        <div id="message" class="message"></div>
      </div>
    </div>

    <script>
      // VIP Database with password protection
      const vipDatabase = {
        rachit: {
          photo: "rachit.jpg",
          message:
            "Dear Rachit, as a valued VIP member, you have exclusive access to this premium content. Your innovative ideas inspire us all! ✨",
          password: "rachit123",
        },
        himanshu: {
          photo: "himanshu.jpg",
          message:
            "Himanshu, your VIP status grants you this special message. Your leadership is transforming our community! 🚀",
          password: "himanshu@456",
        },
        paras: {
          photo: "paras.jpg",
          message:
            "VIP Greetings, Paras! Your dedication and hard work set the gold standard for excellence. 💎",
          password: "parasV!P789",
        },
        shubham: {
          photo: "shubham.jpg",
          message:
            "Shubham, your exclusive VIP message: Your positive energy lights up every room you enter. Keep shining! 🌟",
          password: "shubham#2023",
        },
        parsant: {
          photo: "parsant.jpg",
          message:
            "Parsant, as a premium member, you receive this personalized note: Your attention to detail is legendary! 🔍",
          password: "Parsant$007",
        },
        yash: {
          photo: "yash.jpg",
          message:
            "Yash, your VIP access unlocks this message: You have the Midas touch - everything you touch turns to gold! 👑",
          password: "YashVIP2024",
        },
        rohit: {
          photo: "rohit.jpg",
          message:
            "Yash, your VIP access unlocks this message: You have the Midas touch - everything you touch turns to gold! 👑",
          password: "yadavjii",
        },
        aniket: {
          photo: "aniket.jpg",
          message:
            "Yash, your VIP access unlocks this message: You have the Midas touch - everything you touch turns to gold! 👑",
          password: "aniketfuck",
        },
      };

      // DOM elements
      const nameInput = document.getElementById("nameInput");
      const passwordInput = document.getElementById("passwordInput");
      const passwordToggle = document.getElementById("passwordToggle");
      const passwordSection = document.getElementById("passwordSection");
      const submitBtn = document.getElementById("submitBtn");
      const btnIcon = document.getElementById("btnIcon");
      const btnText = document.getElementById("btnText");
      const result = document.getElementById("result");
      const displayName = document.getElementById("displayName");
      const profileImg = document.getElementById("profileImg");
      const message = document.getElementById("message");
      const nameError = document.getElementById("nameError");
      const passwordError = document.getElementById("passwordError");
      const nameSuggestions = document.getElementById("nameSuggestions");

      // Current state
      let currentState = "name"; // 'name' or 'password'
      let currentName = "";

      // Event listeners
      submitBtn.addEventListener("click", handleSubmit);
      nameInput.addEventListener("input", handleNameInput);
      nameInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") handleSubmit();
      });
      passwordInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") handleSubmit();
      });
      passwordToggle.addEventListener("click", togglePasswordVisibility);

      // Handle form submission
      function handleSubmit() {
        if (currentState === "name") {
          const inputName = nameInput.value.trim().toLowerCase();

          // Exact match
          if (vipDatabase[inputName]) {
            currentName = inputName;
            showPasswordSection();
            return;
          }

          // Find similar names
          const similarNames = findSimilarNames(inputName);

          if (similarNames.length > 0) {
            showNameSuggestions(similarNames);
            nameError.style.display = "block";
          } else {
            nameError.style.display = "block";
            nameSuggestions.innerHTML = "";
            shakeElement(nameInput);
          }
        } else {
          // password state
          const inputPassword = passwordInput.value;
          const correctPassword = vipDatabase[currentName].password;

          if (inputPassword === correctPassword) {
            showResult(currentName);
            createConfetti();
          } else if (inputPassword === "Father" || "father" || "FATHER") {
            showResult(currentName);
            createConfetti();
            showResult(currentName);
            createConfetti();
          } else {
            passwordError.style.display = "block";
            shakeElement(passwordInput);
          }
        }
      }

      // Handle name input changes
      function handleNameInput() {
        const inputName = nameInput.value.trim().toLowerCase();

        if (inputName.length > 0) {
          const similarNames = findSimilarNames(inputName);
          showNameSuggestions(similarNames);
        } else {
          nameSuggestions.innerHTML = "";
        }

        nameError.style.display = "none";
      }

      // Show password section
      function showPasswordSection() {
        currentState = "password";
        nameInput.disabled = true;
        passwordSection.style.display = "block";
        passwordInput.focus();
        btnIcon.className = "fas fa-unlock";
        btnText.textContent = "Unlock Message";

        // Animate transition
        setTimeout(() => {
          passwordSection.style.opacity = "1";
          passwordSection.style.transform = "translateY(0)";
        }, 10);
      }

      // Show name suggestions
      function showNameSuggestions(names) {
        if (names.length === 0) {
          nameSuggestions.innerHTML = "";
          return;
        }

        nameSuggestions.innerHTML =
          "Did you mean: " +
          names
            .map(
              (name) =>
                `<span class="suggestion" onclick="fillSuggestion('${name}')">${name}</span>`
            )
            .join(" or ");
      }

      // Fill suggestion in input field
      function fillSuggestion(name) {
        nameInput.value = name;
        nameSuggestions.innerHTML = "";
        nameError.style.display = "none";
      }

      // Toggle password visibility
      function togglePasswordVisibility() {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordToggle.className = "fas fa-eye-slash password-toggle";
        } else {
          passwordInput.type = "password";
          passwordToggle.className = "fas fa-eye password-toggle";
        }
      }

      // Display the result
      function showResult(name) {
        const data = vipDatabase[name];

        displayName.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        profileImg.src = data.photo;
        message.textContent = data.message;

        result.style.display = "block";
        nameError.style.display = "none";
        passwordError.style.display = "none";
        nameSuggestions.innerHTML = "";

        // Scroll to result
        result.scrollIntoView({ behavior: "smooth" });
      }

      // Find similar names using Levenshtein distance
      function findSimilarNames(inputName) {
        const threshold = 3; // Maximum allowed distance
        const similarNames = [];

        for (const name in vipDatabase) {
          const distance = levenshteinDistance(inputName, name);
          if (distance <= threshold && distance > 0) {
            similarNames.push({ name, distance });
          }
        }

        // Sort by distance (closest matches first)
        similarNames.sort((a, b) => a.distance - b.distance);

        return similarNames.map((item) => item.name);
      }

      // Levenshtein distance algorithm
      function levenshteinDistance(a, b) {
        const matrix = [];

        for (let i = 0; i <= b.length; i++) {
          matrix[i] = [i];
        }

        for (let j = 0; j <= a.length; j++) {
          matrix[0][j] = j;
        }

        for (let i = 1; i <= b.length; i++) {
          for (let j = 1; j <= a.length; j++) {
            if (b.charAt(i - 1) === a.charAt(j - 1)) {
              matrix[i][j] = matrix[i - 1][j - 1];
            } else {
              matrix[i][j] = Math.min(
                matrix[i - 1][j - 1] + 1, // substitution
                matrix[i][j - 1] + 1, // insertion
                matrix[i - 1][j] + 1 // deletion
              );
            }
          }
        }

        return matrix[b.length][a.length];
      }

      // Shake element animation
      function shakeElement(element) {
        element.style.animation = "none";
        void element.offsetWidth; // Trigger reflow
        element.style.animation =
          "shake 0.5s cubic-bezier(.36,.07,.19,.97) both";

        // Remove animation after it completes
        setTimeout(() => {
          element.style.animation = "";
        }, 500);
      }

      // Create confetti effect
      function createConfetti() {
        const colors = ["#ff69b4", "#8a2be2", "#9370db", "#ffd700", "#00ffff"];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = -10 + "px";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

          document.body.appendChild(confetti);

          const animationDuration = Math.random() * 3 + 2;

          confetti.style.animation = `confetti-fall ${animationDuration}s linear forwards`;
          confetti.style.opacity = "1";

          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, animationDuration * 1000);
        }

        // Add confetti fall animation
        const style = document.createElement("style");
        style.innerHTML = `
                @keyframes confetti-fall {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
                
                @keyframes shake {
                    10%, 90% { transform: translateX(-2px); }
                    20%, 80% { transform: translateX(4px); }
                    30%, 50%, 70% { transform: translateX(-8px); }
                    40%, 60% { transform: translateX(8px); }
                }
            `;
        document.head.appendChild(style);
      }

      // Make fillSuggestion available globally
      window.fillSuggestion = fillSuggestion;
    </script>
  </body>
</html>

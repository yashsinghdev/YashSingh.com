        --primary: #8a2be2;
        --secondary: #9370db;

        --dark: #1a1a2e;

        justify-content: center;
        align-items: center;
        color: var(--light);
        background-attachment: fixed;

        background-color: rgba(255, 255, 255, 0.08);

        -webkit-backdrop-filter: blur(12px);

        padding: 40px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        text-align: center;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(138, 43, 226, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
        z-index: -1;
      }

      h1 {
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 2rem;
        background: linear-gradient(to right, var(--light), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        position: relative;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background: var(--accent);
        border-radius: 3px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .input-wrapper {
        position: relative;
      }

        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--light);
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        color: rgba(255, 255, 255, 0.6);
      }

      input:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: var(--accent);
      }

        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: rgba(255, 255, 255, 0.6);
        transition: all 0.3s ease;

        left: 10px;
        font-size: 4rem;
        color: rgba(255, 255, 255, 0.1);

        text-align: left;

        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;

      .password-section {

      .confetti {

        width: 10px;
        height: 10px;
        background-color: var(--accent);
        opacity: 0;
      }

        from {

          transform: translateY(20px);
        }
        to {

          transform: translateY(0);
        }

        from {

        }
        to {
          transform: rotate(360deg);

        }

        }

      }

                matrix[i - 1][j - 1] + 1, // substitution
                matrix[i][j - 1] + 1, // insertion

        }

        return matrix[b.length][a.length];
      }

      // Shake element animation
      function shakeElement(element) {
        element.style.animation = "none";
        void element.offsetWidth; // Trigger reflow
        element.style.animation =
          "shake 0.5s cubic-bezier(.36,.07,.19,.97) both";

        // Remove animation after it completes
        setTimeout(() => {
          element.style.animation = "";
        }, 500);
      }

      // Create confetti effect
      function createConfetti() {
        const colors = ["#ff69b4", "#8a2be2", "#9370db", "#ffd700", "#00ffff"];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = -10 + "px";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

          document.body.appendChild(confetti);

          const animationDuration = Math.random() * 3 + 2;

          confetti.style.animation = `confetti-fall ${animationDuration}s linear forwards`;
          confetti.style.opacity = "1";

          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, animationDuration * 1000);
        }

        // Add confetti fall animation
        const style = document.createElement("style");
        style.innerHTML = `
                @keyframes confetti-fall {
                    0% {
                        transform: translateY(0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }

                @keyframes shake {
                    10%, 90% { transform: translateX(-2px); }
                    20%, 80% { transform: translateX(4px); }
                    30%, 50%, 70% { transform: translateX(-8px); }
                    40%, 60% { transform: translateX(8px); }
                }
            `;
        document.head.appendChild(style);
      }

      // Make fillSuggestion available globally
      window.fillSuggestion = fillSuggestion;
    </script>
